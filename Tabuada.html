<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicita um número ao usuário
var entrada = prompt("Digite um número para ver a tabuada:");

// Converte a entrada para um número
var numero = parseInt(entrada);

// Exibe a tabuada do número
var resultado = "Tabuada do " + numero + ":\n";
for (var i = 1; i <= 10; i++) {
    resultado += numero + " x " + i + " = " + (numero * i) + "\n";
}
alert(resultado); // Exibe a tabuada em um alerta

    </script>
</body>
</html>
